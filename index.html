<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Phone Today - Stitch Fusion</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-code {
            margin: 20px 0;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sell Your Phone Today</h1>
    </header>
    <div class="container">
        <h2>Fast Cash for Your Old Devices!</h2>
        <p>We buy iPhones, Samsung phones, and more. Broken or working, we pay top dollar!</p>
        
        <div class="qr-code">
            <img src="stitchfusion_qr_code.png" alt="QR Code to Get Started" width="250">
        </div>
        <p>Scan the QR Code or visit us online:</p>
        <p><a href="https://stitchfusion.github.io" class="button">Go to Our Website</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Stitch Fusion. All Rights Reserved.</p>
    </footer>
</body>
</html>
